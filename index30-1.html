<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>
<body>
    
    <button onclick="myvar=setTimeout(myfunction , 3000)">try it!</button>
    <button onclick="clearTimeout(myvar)">stop</button>

    <script>
        function myfunction(){
            alert("salam azizan...");
        }
    </script>

</body>
</html>
