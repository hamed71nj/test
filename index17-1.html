<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form name="myform" method="POST" action="\hamed.asp" onsubmit="return myfunction()" >
        name: <input type="text" name="fname" >
        <input type="submit" value="submit" >

    </form>
    
</body>

<script>
    function myfunction(){
        var x = document.forms["myform"]["fname"].value;
        if(x==""){
            alert('جای خالی را پر کنید');
            return false;
        }
    }
</script>

</html>
