<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop</title>
</head>

<body>
    <button onclick="myfunction()">try it</button>
    <button onclick="alert('Hello \n how are you?')">try it1</button>
    <p id="demo"></p>

    <script>
        function myfunction() {
            var text = "";
            var person = prompt("pleas enter your name", "ali nojavan");
            if (person == null || person == "") {
                text = "user canceled the prompt";
            } else {
                text = "Hello" + person;
            }
            document.getElementById('demo').innerHTML = text;
        }
    </script>

</body>

</html>
